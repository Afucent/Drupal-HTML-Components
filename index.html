<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Links</title>
</head>
<body>
  <div id="links-container"></div> <!-- This will hold the dynamic links -->

  <!-- JavaScript to dynamically generate links -->
  <script>
    // Predefined folder names (if these follow a pattern)
    const folderNames = [
      "quick-accessbar", 
      "zoom-slider",
    ];

    // Check if we're on GitHub Pages or locally
    const isGitHubPages = window.location.hostname.includes('github.io');
    
    // Function to generate links based on folder names
    function generateLinks() {
      const container = document.getElementById('links-container');
      folderNames.forEach(folder => {
        // Create a new anchor tag
        const link = document.createElement('a');
        link.textContent = folder;

        // If we're on GitHub Pages, adjust the links
        if (isGitHubPages) {
          const repositoryName = 'my-repository'; // Replace with your repository name
          link.href = `/${repositoryName}/Drupal-HTML-Components/${folder}/`; // Adjust URL for GitHub Pages
        } else {
          link.href = `/${folder}/`; // Use relative path for local
        }

        // Append the link to the container
        container.appendChild(link);
        container.appendChild(document.createElement('br')); // Add line break between links
      });
    }

    // Call the function to generate the links
    generateLinks();
  </script>
</body>
</html>
