<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #313435;
      }

      #links-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .link-button {
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        white-space: nowrap;
        text-transform: capitalize; /* Capitalize button text */
      }

      .link-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <h1>Website Components</h1>
    <p>Click on the buttons below to preview the components:</p>

    <div id="links-container"></div>

    <script>
      const folderNames = [
        "quick-accessbar",
        "zoom-slider",
        "image-accordion",
        "5050-slider",
      ];

      const isGitHubPages = window.location.hostname.includes("github.io");

      function generateLinks() {
        const container = document.getElementById("links-container");

        folderNames.forEach((folder) => {
          const link = document.createElement("a");
          link.textContent = folder.replace(/-/g, " "); // Format folder name
          link.className = "link-button";

          if (isGitHubPages) {
            link.href = `/HTML-Components/${folder}/`; // Name of the repo
          } else {
            link.href = `/${folder}/`;
          }

          container.appendChild(link);
        });
      }

      generateLinks();
    </script>
  </body>
</html>
